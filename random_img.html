<script>
    
 function RandomImg(father,ele){
    this.father=document.getElementsByClassName(father)[0];
    this.ele=document.getElementsByClassName(ele);
 }

 RandomImg.prototype.positionRandom=function(){
    
    for(var i=0;i< this.ele.length;i++){
     
         this.ele[i].style.left=Math.random()*(this.father.offsetWidth- this.ele[i].offsetWidth)+"px";
         this.ele[i].style.top=Math.random()*(this.father.offsetHeight-120)+"px";
     
 }
 return this;
    }

 RandomImg.prototype.setRotate=function(){
    for(var i=0;i<this.ele.length;i++){
       this.ele[i].style.transform="rotate("+(-50+Math.random()*100)+"deg)";
        this.ele[i].style.index=Math.random()*100;
    }
return this;
 }


    var rImg=new RandomImg("randon_position","chang");
        rImg.positionRandom().setRotate();




</script>
